<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-sm w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Subir una Imagen</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <!-- Campo de archivo -->
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Selecciona tu imagen</label>
                <input type="file" name="image" id="image" accept="image/*" required
                    class="block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Botón de envío -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</body>

</html>
